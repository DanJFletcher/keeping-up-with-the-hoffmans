<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- CSS Resets -->
    <link rel="stylesheet" href="css/normalize.css">

    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet">

    <title>KeeppingUpWithTheHoffmans</title>

    <style>

        body {
            padding: 0;
            margin: 0;
            font-family: "Raleway", sans-serif;
            font-weight: 300;
            color: #eee;
        }

        * {
            box-sizing: border-box;
        }

        a { text-decoration: none; }

        .hero-wrapper {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .hero-image-wrapper img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
        }

        .hero-text-wrapper {
            z-index: 2;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
        }

        .hero-title {
            font-weight: 300;
            font-size: 6vw;
            margin: 40px;
        }

        .btn {
            display: inline-block;
            padding: 10px 0;
            width: 212px;
            margin: 5px;
            border: none;
            text-transform: uppercase;
            font-weight: 300;
            color: #eee;
        }

        .btn:hover {
            font-weight: 600;
        }

        .btn-primary {
            background-color: cadetblue;
        }

        .btn-ghost {
            background-color: transparent;
            border: 1px solid #eee;
        }

    </style>
</head>
<body>
        <div class="hero-wrapper">
            <div class="hero-text-wrapper">
                <h1 class="hero-title">#KeepingUpWithTheHoffmans</h1>
                <a class="btn btn-primary hero-button"
                    href="#">Add Memories</a>
                <a class="btn btn-ghost"
                    href="#">View Gallery</a>
            </div>
            <div class="hero-image-wrapper">
                <img src="images/hearts_hero.jpg">
            </div>
        </div>
</body>
</html>
